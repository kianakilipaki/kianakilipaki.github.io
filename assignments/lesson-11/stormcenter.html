<!DOCTYPE html>
<html lang="EN-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UmbrellaWeather | stormcenter</title>
    <meta name="description" content="Storm center for umbrellaweather website">
            
    <!--Stylesheets-->        
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/small.css">
    <link rel="stylesheet" href="./css/medium.css">
    <link rel="stylesheet" href="./css/large.css">

    <!--Javascript-->
    <script src="./js/hamburger.js"></script>
</head>

<body>
    <header class="clearfix">
        <!--logo-->
        <img src="images/logo-75.png" alt="umbrella weather logo" id="logo">
        <h1 class="title">Umbrella Weather</h1>
        <h3>Is it umbrella weather today?</h3>
    </header>
        
        <!--Navigation-->
        <nav class="clearfix">
            <ul class="navigation">
                <li><a onclick="toggleMenu()">&#9776;</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="sodasprings.html">Soda Springs</a></li>
                <li><a href="fishhaven.html">Fish Haven</a></li>
                <li><a href="stormcenter.html">Storm Center</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>

    <main>
        <h1 id="formheading">Storm Center</h1>

        <!--form-->
        <form method="GET" action="thanks.html">
            <fieldset><!--Personal Information-->
                <legend>Personal Information</legend>
                <label>Full Name* <input type="text" name="fname" pattern="[A-Za-z]{5}" required></label><br>
                <label>Phone Number* <input type="tel" name="phone" placeholder="123444134" required></label><br>
                <label>Email <input type="email" name="email" placeholder="someone@gmail.com"></label><br>
                <label>Zip code* <input type="number" name="zip" required></label>
            </fieldset>
    
            <fieldset><!--Storm data-->
                <legend>Storm Data</legend>
                <label>Storm date <input type="date" name="date"></label><br>
            
                <label>Storm Type <input list="type">
                    <datalist id="type">
                        <option value="Flash Flood"></option>                            
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                </label>

                <div>Storm Severity</div>
                <label for="rating">Rating (1 to 10):</label>
		        <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span><br>
                        
                <label>Storm Region
                    <select name="Region">                                
                            <option value="">Select Region...</option>
                        <option value="Preston">Preston</option>
                        <option value="Sugar City">Sugar City</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label><br>
    
                <div>User in-danger level</div> 
                <label><input type="radio" name="level" value="yes"> Yes</label>
                <label><input type="radio" name="level" value="maybe"> Maybe</label>
                <label><input type="radio" name="level" value="no"> No</label><br>
                   
                <label>Additional Comments</label>
                <textarea name="comments"></textarea>
            </fieldset>
    
                <input type="submit" value="Submit My Storm Report">                    
        </form>

    </main>

    <!--Footer-->
    <footer>
        &copy;2020 Umbrella Weather | CIT 230 | Alani Gilbert <br>
        <p id="date"></p>
    </footer>
    <script>
        currentDate();
    </script>

</body>
</html>
